<html>

  <head>
    <title>Calendar of Events</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.royal-navy.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="white_cover"></div>
    <div class="hero">
      <div class="navbar">
        <a href="../index.html"><i class="fa fa-fw fa-home"></i> Home</a> 
        <a href="../Map/index.html"><i class="fa fa-fw fa-map"></i> Floor Plans</a>
        <a class="active" href=""><i class="fa fa-fw fa-calendar"></i> Calendar</a> 
        <a href="../Clubs/index.html"><i class="fa fa-fw fa-user"></i> Clubs</a>         
        <a href="../Sponsor/index.html"><i class="fa fa-fw fa-building"></i> Sponsors</a>
      </div>
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="evo-calendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          theme: "Royal Navy",
          calendarEvents: [
            {
              id: "event1", // Event's ID (required)
              name: "New Year", // Event name (required)
              date: "January/1/2020", // Event date (required)
              description: "It's a New Year",
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "lastday", // Event's ID (required)
              name: "Last Day of Classes", // Event name (required)
              date: "May/11/2021", // Event date (required)
              description: "The last day of classes. Final Season is right by the corner.",
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "readday", // Event's ID (required)
              name: "Reading Day", // Event name (required)
              date: "May/12/2021", // Event date (required)
              description: "It's reading day. Remember to take some breaks while studying!",
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "memday", // Event's ID (required)
              name: "Memorial Day", // Event name (required)
              date: "May/31/2021", // Event date (required)
              description: "A federal holiday to honor and mourn for those who died during their duty in the U.S. Armed Forces.",
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "btcmp", // Event's ID (required)
              name: "Bitcamp", // Event name (required)
              date: ["April/9/2021", "April/11/2021"], // Event date (required)
              description:
                "Bitcamp is a 36 hour hackathon and the prime opportunity to delve into your curiosities, learn something new, and build something awesome. With world-class mentors and 1,200+ fellow campers, you're in for an amazing experience. Whether you're a seasoned hacker or completely new to the world of hacking, we'll have something for you. If you're ready for an adventure, see you by the fire!",
              type: "Hackathon", // Event type (required)
              everyYear: false, // Same event every year (optional)
            },
            {
              id: "phddef1", // Event's ID (required)
              name: "PhD Defense: Improved Robustness and Versatility of Lattice-Based Cryptography", // Event name (required)
              date: "April/14/2021", // Event date (required)
              description: "PhD Defense: Improved Robustness and Versatility of Lattice-Based Cryptography. Speaker Huijing Gong discusses how cryptosystems that are based on hardness of interger factorization and discrete logarithm are insecure in the presence of large-scale quantum computers.",
              type: "event", // Event type (required)
              everyYear: false, // Same event every year (optional)
            },
            {
              id: "phddef2", // Event's ID (required)
              name: "PhD Defense: Data-driven algorithms for characterizing microbial communities", // Event name (required)
              date: "April/14/2021", // Event date (required)
              description: "PhD Defense: Data-driven algorithms for characterizing microbial communities. Speaker Nidhi Shah discusses how complex microbial communities play a crucial role in environmental and human health.",
              type: "event", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "phdpro1", // Event's ID (required)
              name: "PhD Proposal: Compression Compatible Deep Learning", // Event name (required)
              date: "April/27/2021", // Event date (required)
              description: "PhD Proposal: Compression Compatible Deep Learning. Speaker Max Ehrlich discusses how deep learning methods cause an exponential increase in their use in consumer and embedded applications.",
              type: "event", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "vl",
              name: "Vacation Leave",
              badge: "02/13 - 02/15", // Event badge (optional)
              date: ["February/13/2020", "February/15/2020"], // Date range
              description: "Vacation leave for 3 days.", // Event description (optional)
              type: "event",
              color: "#63d867", // Event custom color (optional)
            },
          ],
        });
      });
    </script>

</html>
