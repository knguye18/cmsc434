<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../components/search_bar.css" />
    <link rel="stylesheet" href="/components/keyboard/keyboard.css" />
    <link rel="stylesheet" href="/components/modal/popup.css" />
  </head>
  <body>
    <div class="white_cover"></div>
    <!-- search bar -->
    <div id="cover">
      <div class="tb">
        <div class="td">
          <input
            id="search-bar"
            class="use-keyboard-input"
            type="text"
            placeholder="Search for clubs"
            required
          />
        </div>
        <div class="td" id="s-cover">
          <button>
            <div id="s-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="filtering.js"></script>
    <div class="clubs-container" id="clubs-container" onclick="hideKeyboard(event);"></div>
    <div class="modal-container hidden" id="modal" onclick="hideModal();">
      <div class="modal" onclick="stopP(event);">
        <div class="modal__details" style="padding-bottom: 15px">
          <h1 class="modal__title" id="club-name"></h1>
        </div>
        <div class="modal_inner_container">
          <div style="display: flex; flex-basis: 50rem; padding-top: 3rem">
            <div style="display: flex; flex-direction: column">
              <p class="modal__text" style="margin-bottom: 1rem">
                Description:
              </p>
              <p
                class="modal__text"
                id="club-description"
                style="margin-left: 2rem"
              ></p>
              <p class="modal__text" style="margin-bottom: 1rem">
                How to join:
              </p>
              <p
                class="modal__text"
                id="club-join"
                style="text-align: start; margin-left: 2rem"
              ></p>
            </div>
          </div>

          <div class="event_list">
            <p class="modal__text" style="padding-top: 1.5rem">
              Upcoming events
            </p>
            <div class="event-listing" id="events"></div>
          </div>
        </div>

        <button class="modal__btn">more details</button>
        <a class="link-2" onclick="hideModal();"></a>
      </div>
    </div>
    <script src="/components/keyboard/keyboard.js"></script>
  </body>
</html>
